  <style>
    body {

    /* Simple perspective for card flip */
    .perspective {
      perspective: 1000px;
    }
    /* base card flip styles */
    .flipper {
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }
    .front, .back {
      backface-visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .front {
      z-index: 2;
      transform: rotateY(0deg);
    }
    .back {
      transform: rotateY(180deg);
    }
    .is-flipped .flipper {
      transform: rotateY(180deg);
    }
  </style>
